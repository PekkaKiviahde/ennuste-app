services:
  db:
    image: postgres:16
    container_name: codex_saas_db
    environment:
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
      POSTGRES_DB: codex
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codex -d codex"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: node:20
    container_name: codex_saas_app
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://codex:codex@db:5432/codex
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      NODE_ENV: ${NODE_ENV:-development}
      ALLOW_CROSS_ORG_QUERY: ${ALLOW_CROSS_ORG_QUERY:-false}
      PIN_SALT: ${PIN_SALT:-dev-salt}
      PORT: ${APP_PORT:-3000}
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    volumes:
      - .:/app
    command: sh -c "cd api && if [ ! -d node_modules ]; then npm ci --no-audit --no-fund; fi && npm run db:setup && npm start"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:'+(process.env.APP_PORT||process.env.PORT||3000)+'/api/health', r=>{process.exit(r.statusCode===200?0:1)}).on('error', ()=>process.exit(1))\""
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: codex_saas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
