name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  sanity:
    name: Sanity checks (no Docker, no Postgres)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/scripts/requirements.txt

      - name: Python syntax check (tools/scripts)
        run: |
          python -m compileall tools/scripts

      - name: Check migrations exist and are non-empty
        run: |
          test -d migrations
          ls -la migrations
          for f in migrations/*.sql; do
            echo "Checking $f"
            test -s "$f"
          done
