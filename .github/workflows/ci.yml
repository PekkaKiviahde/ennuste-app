name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "agent/pr2-mode-change"]

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: npm

      - name: Assert no tracked node_modules
        run: |
          if git ls-files | grep -E '(^|/)node_modules(/|$)'; then
            echo "ERROR: node_modules paths are tracked in git (must not happen)." >&2
            exit 1
          fi

      - name: Pre-clean node_modules artifacts
        run: |
          rm -rf node_modules apps/web/node_modules
          find . -maxdepth 4 -name node_modules -prune -exec rm -rf {} +

      - name: ENOTDIR verification report
        run: bash tools/scripts/verify_ci_npm_ci_enotdir.sh

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
