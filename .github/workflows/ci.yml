name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  sanity:
    name: Sanity checks (no Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/scripts/requirements.txt

      - name: Python syntax check (imports)
        run: |
          python -m compileall tools/scripts

      - name: SQL migrations syntax check
        run: |
          for f in migrations/*.sql; do
            echo "Checking $f"
            psql --set=ON_ERROR_STOP=1 --single-transaction -f "$f" postgres || exit 1
          done
        env:
          PGPASSWORD: dummy
